<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<h1>Register</h1>
    <form action="/sign-in-url" method="post">
        <div>
            <label for="First Name">First Name:</label>
            <input id="First Name" type="text" required> 
            <label for="Last Name">Last Name:</label>
            <input id="Last Name" type="text" required>
        </div>
    
    <label for="radio-choice-1">Male</label>
    <input name= GenderChoice type="radio" id="radio-choice-1" value="Male" />

    <label for="radio-choice-2">Female</label>
    <input name= GenderChoice type="radio" id="radio-choice-2" value="Female" />

    <label for="radio-choice-3">Other</label>
    <input name= GenderChoice type="radio" id="radio-choice-3" value="Other" />
        <div>
            <label for="your email">Email:</label>
            <input id="your email" type="email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" required>
        </div>

        <div>
                <label for="select-birthday">Birthday:</label>
                <select name= "Month" id="select-birthday">
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                </select>
                <select name= "Date" id="select-birthday">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                </select>
                <select name= "Year" id="select-birthday">
                  <option value="1980">1980</option>
                  <option value="1981">1981</option>
                  <option value="1982">1982</option>
                </select>
              </div>

        <div>
                <label for="checkbox">I agree to the terms and conditions</label>
                <input type="checkbox" id="checkbox" />
              </div>
        
        <button>Submit</button>
    </form>

</body>
</html>
